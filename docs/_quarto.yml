project:
  type: website
  output-dir: _site

lang: en
# date: today
# date-modified: today
date-format: "dddd[, the] Do [of] MMMM, YYYY"
highlight-style: github

website:
  title: "Quarto Wizard {{< var version >}}"
  description: "A Visual Studio Code extension that helps you manage Quarto projects and extensions."
  favicon: "assets/logo/logo.svg"
  image: "assets/social/social-card.png"
  image-alt: "Quarto Wizard logo - a cartoon dog wizard wearing a dark hat with red band holding a magic wand"
  repo-url: https://github.com/mcanouil/quarto-wizard
  repo-actions: none
  repo-link-target: _blank
  page-footer:
    border: true
    left: |
      Powered by [{{< iconify simple-icons:quarto title="Quarto Logo" label="Quarto Logo" >}} Quarto](https://quarto.org).
    center: |
      &copy; []{#current-year} [MickaÃ«l CANOUIL](https://mickael.canouil.fr). [{{< iconify octicon:heart-fill-16 title="Heart" label="Heart" >}} Sponsor](https://github.com/sponsors/mcanouil?o=esb).
    right: |
      Licence: [MIT](https://github.com/mcanouil/quarto-wizard?tab=MIT-1-ov-file#readme).

  navbar:
    logo: "assets/logo/logo.png"
    logo-alt: "Quarto Wizard"
    left:
      - text: Home
        href: index.qmd
      - text: Getting Started
        href: getting-started/index.qmd
      - text: Reference
        href: reference/index.qmd
      - text: API
        href: api/index.qmd
      - text: Changelog
        href: changelog.qmd
    right:
      - text: "{{< iconify octicon:person-16 title='Person' label='Credits' >}} Credits"
        href: credits.qmd
      - text: "{{< iconify octicon:mark-github-16 title='GitHub' label='GitHub' >}}"
        href: https://github.com/mcanouil/quarto-wizard

  sidebar:
    - id: getting-started
      style: docked
      collapse-level: 2
      contents:
        - section: "Getting Started"
          href: getting-started/index.qmd
          contents:
            - getting-started/installation.qmd
            - getting-started/installing-extensions.qmd
            - getting-started/explorer-view.qmd
            - getting-started/using-templates.qmd
            - getting-started/reproducible-docs.qmd
            - getting-started/troubleshooting.qmd

metadata-files:
  - _sidebar-reference.yml
  - _sidebar-api.yml

brand: _brand.yml
format:
  mcanouil-html:
    code-link: false

execute:
  freeze: auto
  echo: false
