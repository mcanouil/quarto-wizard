name: Build & Test Extension

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"

concurrency:
  group: ${{ github.workflow }}-${{ github.action }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions: read-all

jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x, 22.x, 24.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        shell: bash
        run: npm ci

      - name: Compile extension
        shell: bash
        run: npm run webpack

      - name: Run linter
        shell: bash
        run: npm run lint

      - name: Compile TypeScript
        shell: bash
        run: npm run test-compile

      - name: Run tests (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          export DISPLAY=':99.0'
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          npm test

      - name: Run tests (Windows/macOS)
        if: runner.os != 'Linux'
        shell: bash
        run: npm test

      - name: Install Visual Studio Code Extension Manager
        shell: bash
        run: npm install -g @vscode/vsce

      - name: Build extension
        shell: bash
        run: vsce package --pre-release --out quarto-wizard.vsix

      - name: Upload VSIX as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: quarto-wizard-${{ github.sha }}-${{ matrix.os }}-${{ matrix.node-version }}
          path: quarto-wizard.vsix
          retention-days: 10
