name: Build & Test Extension

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"

concurrency:
  group: ${{ github.workflow }}-${{ github.action }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions: read-all

jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x, 22.x, 24.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        shell: bash
        run: npm ci

      - name: Compile extension
        shell: bash
        run: npm run webpack

      - name: Run linter
        shell: bash
        run: npm run lint

      - name: Compile TypeScript
        shell: bash
        run: npm run test-compile

      - name: Run tests (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          export DISPLAY=':99.0'
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          npm test

      - name: Run tests (Windows/macOS)
        if: runner.os != 'Linux'
        shell: bash
        run: npm test

      - name: Install Visual Studio Code Extension Manager
        shell: bash
        run: npm install -g @vscode/vsce

      - name: Build extension
        shell: bash
        run: vsce package --pre-release --out quarto-wizard.vsix

      - name: Upload VSIX as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: quarto-wizard-${{ github.sha }}-${{ matrix.os }}-${{ matrix.node-version }}
          path: quarto-wizard.vsix
          retention-days: 10

  summary:
    if: always()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Generate consolidated summary
        shell: bash
        run: |
          echo "# 🚀 Quarto Wizard Build & Test Results" >> ${GITHUB_STEP_SUMMARY}
          echo "" >> ${GITHUB_STEP_SUMMARY}
          echo "## 📋 Matrix Job Results" >> ${GITHUB_STEP_SUMMARY}
          echo "" >> ${GITHUB_STEP_SUMMARY}
          echo "| OS | Node.js | Status |" >> ${GITHUB_STEP_SUMMARY}
          echo "|-------|---------|--------|" >> ${GITHUB_STEP_SUMMARY}

          # Parse matrix results from needs context
          success_count=0
          failure_count=0
          total_count=0

          # Convert needs.build.outputs to JSON and parse individual job results
          build_results='${{ toJSON(needs.build.outputs) }}'
          build_result='${{ needs.build.result }}'

          # Matrix combinations
          matrix_os=("ubuntu-latest" "windows-latest" "macos-latest")
          matrix_node=("20.x" "22.x" "24.x")

          for os in "${matrix_os[@]}"; do
            for node in "${matrix_node[@]}"; do              
              # Since we can't access individual matrix job results directly,
              # we'll show the overall build job result but indicate it's for the entire matrix
              if [[ "$build_result" == "success" ]]; then
                echo "| $os | $node | ✅ Success |" >> ${GITHUB_STEP_SUMMARY}
                success_count=$((success_count + 1))
              elif [[ "$build_result" == "failure" ]]; then
                echo "| $os | $node | ❌ Failed |" >> ${GITHUB_STEP_SUMMARY}
                failure_count=$((failure_count + 1))
              else
                echo "| $os | $node | ⚠️ $build_result |" >> ${GITHUB_STEP_SUMMARY}
                failure_count=$((failure_count + 1))
              fi
              total_count=$((total_count + 1))
            done
          done

          echo "" >> ${GITHUB_STEP_SUMMARY}
          echo "## 📊 Summary Statistics" >> ${GITHUB_STEP_SUMMARY}
          echo "" >> ${GITHUB_STEP_SUMMARY}
          echo "- **Total Jobs:** $total_count" >> ${GITHUB_STEP_SUMMARY}
          echo "- **Successful:** $success_count" >> ${GITHUB_STEP_SUMMARY}
          echo "- **Failed:** $failure_count" >> ${GITHUB_STEP_SUMMARY}
          echo "- **Overall Result:** $build_result" >> ${GITHUB_STEP_SUMMARY}
          echo "" >> ${GITHUB_STEP_SUMMARY}
          echo "> **Note:** Individual matrix job results are not directly accessible. Status shown reflects the overall build job outcome." >> ${GITHUB_STEP_SUMMARY}
          echo "" >> ${GITHUB_STEP_SUMMARY}
          echo "## 📦 Build Information" >> ${GITHUB_STEP_SUMMARY}
          echo "" >> ${GITHUB_STEP_SUMMARY}
          echo "- **Commit SHA:** [${{ github.sha }}](${{ github.event.repository.html_url }}/commit/${{ github.sha }})" >> ${GITHUB_STEP_SUMMARY}
          echo "- **Pull Request:** [#${{ github.event.number }}](${{ github.event.pull_request.html_url }})" >> ${GITHUB_STEP_SUMMARY}
          echo "- **Branch:** ${{ github.head_ref }}" >> ${GITHUB_STEP_SUMMARY}
