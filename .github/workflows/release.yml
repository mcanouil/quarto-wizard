name: Release and Publish VS Code Extension

on:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Type of release
        options: 
          - release
          - pre-release
        default: pre-release

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4

    - name: Install dependencies
      run: npm install

    - name: Install Visual Studio Code Extension Manager
      run: npm install -g @vscode/vsce
    
    - name: Set version
      run: |
        echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV
    
    - name: Set changelog
      env:
        VERSION: ${{ env.VERSION }}
      run: |
        awk -v version="## ${VERSION}" '
          $0 == version {flag=1; next}
          /^## / && flag {flag=0}
          flag
        ' CHANGELOG.md >CHANGELOG
        echo "CHANGELOG=${CHANGELOG}" >> $GITHUB_ENV

    - name: Package extension
      env:
        GH_TOKEN: ${{ secrets.github_token }}
        VERSION: ${{ env.VERSION }}
        STATUS: ${{ env.STATUS }}
        CHANGELOG: ${{ env.CHANGELOG }}
      run: |
        if [ "${{ github.event.inputs.type }}" = "pre-release" ]; then
          vsce package --pre-release
          gh release create ${VERSION} "quarto-wizard-${VERSION}.vsix" \
            --prerelease \
            --title ${VERSION} \
            --notes ${CHANGELOG}
        else
          vsce package
          gh release create ${VERSION} "quarto-wizard-${VERSION}.vsix" \
            --title ${VERSION} \
            --notes ${CHANGELOG}
        fi

    - name: Publish extension to Visual Studio Marketplace
      if: false
      env:
        VS_MARKETPLACE_TOKEN: ${{ secrets.VS_MARKETPLACE_TOKEN }}
      run: |
        if [ "${{ github.event.inputs.type }}" = "pre-release" ]; then
          vsce publish --pre-release --pat ${VS_MARKETPLACE_TOKEN}
        else
          vsce publish --pat ${VS_MARKETPLACE_TOKEN}
        fi

    - name: Publish extension to Open VSX Registry
      if: false
      env:
        OPEN_VSX_REGISTRY_TOKEN: ${{ secrets.OPEN_VSX_REGISTRY_TOKEN }}
      run: |
        if [ "${{ github.event.inputs.type }}" = "pre-release" ]; then
          vsce publish --pre-release --pat ${OPEN_VSX_REGISTRY_TOKEN}
        else
          vsce publish --pat ${OPEN_VSX_REGISTRY_TOKEN}
        fi
