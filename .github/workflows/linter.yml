name: "Super Linter"

on:
  workflow_dispatch:
  pull_request:
    types:
      - ready_for_review
      - synchronize
  pull_request_review:
    types:
      - submitted

concurrency:
  group: ${{ github.workflow }}-${{ github.action }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions: read-all

jobs:
  linter:
    if: >-
      (
        (
          github.event_name == 'pull_request' &&
          (
            github.event.action == 'ready_for_review' ||
            (github.event.action == 'synchronize' && github.event.pull_request.draft == false)
          )
        ) ||
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'pull_request_review' && github.event.pull_request.draft == false)
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Super-Linter
        uses: super-linter/super-linter@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          IGNORE_GITIGNORED_FILES: true
          VALIDATE_ALL_CODEBASE: true
